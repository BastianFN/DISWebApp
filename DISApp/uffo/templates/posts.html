{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2 class="mb-4">UFO sightings</h2>
      {% for post in posts %}
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content }}</p>
          <button type="button" class="btn btn-primary">Like</button>
          <button type="button" class="btn btn-secondary">Comment</button>
        </div>
        <div class="card-footer text-muted">
          Posted on {{ post.date_posted }} by <a href="#">{{ post.author }}</a>
        </div>
      </div>
      {% endfor %}
      <form>
        <div class="form-group">
          <label for="postContent" style="color: white;">Tell about your sighting:</label>
          <textarea class="form-control" id="postContent" rows="5"></textarea>
        </div>
        <button type="submit" class="submitButton">Submit</button>
      </form>
    </div>
    <div class="col-md-4">
      <div class="card my-4">
        <h5 class="card-header">Profile</h5>
        <div class="card-body">
          <img src="../static/Images/profilePic.png" class="img-fluid mb-3" alt="Profile Picture">
          <h5>{{ current_user.username }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
